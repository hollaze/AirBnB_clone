<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AirBnB_clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header>
        <img alt="logo" src="images/logo.png">
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Virginia, California ...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                    </li>
                    <div class="popover_text">
                        <li>Phoenix</li>
                        <li>Tucson</li>
                    </div>
                    <li>
                        <h2>California:</h2>
                    </li>
                    <div class="popover_text">
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </div>
                </ul>
            </div>


            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen ...</h4>
                <ul class="popover">
                    <div class="popover_text">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </div>
                </ul>
            </div>

            <button>
                Search
            </button>

        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
                <div class="price_by_night">
                    $80
                </div>
            </article>
            <article>
                <h2>Tiny house</h2>
                <div class="price_by_night">
                    $65
                </div>
            </article>
            <article id="text_lastbox">
                <h2>A suite</h2>
                <div class="price_by_night">
                    $190
                </div>
            </article>
        </section>
    </div>

    <footer>
        Holberton School
    </footer>
</body>

</html>
